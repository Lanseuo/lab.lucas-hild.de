<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

  <script src="/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="choose">
    <div id="choose-content">
      <h1>Choose your symbol</h1>
      <p>
        <span id="choose-x" class="choose-symbol">X</span>
        <span id="choose-o" class="choose-symbol">O</span>
      </p>
    </div>
  </div>

  <div id="grid">
    <div id="a" class="box"><p></p></div>
    <div id="b" class="box"><p></p></div>
    <div id="c" class="box"><p></p></div>
    <div id="d" class="box"><p></p></div>
    <div id="e" class="box"><p></p></div>
    <div id="f" class="box"><p></p></div>
    <div id="g" class="box"><p></p></div>
    <div id="h" class="box"><p></p></div>
    <div id="i" class="box"><p></p></div>
  </div>

  <p id="message"></p>
</body>
</html>
