<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

  <script src="/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <main>
    <div id="display">
      <p id="value"></p>
      <p id="preview"></p>
    </div>

    <div id="button-field">
      <div class="ac button small-button red">AC</div>
      <div class="ce button small-button red">CE</div>
      <div class="symbol button small-button gray">/</div>
      <div class="symbol button small-button gray">*</div>

      <div class="number button small-button gray">7</div>
      <div class="number button small-button gray">8</div>
      <div class="number button small-button gray">9</div>
      <div class="symbol button small-button gray">-</div>


      <div class="number button small-button gray">4</div>
      <div class="number button small-button gray">5</div>
      <div class="number button small-button gray">6</div>
      <div class="symbol button small-button gray">+</div>

      <div class="number button small-button gray">1</div>
      <div class="number button small-button gray">2</div>
      <div class="number button small-button gray">3</div>
      <div id="result-button" class="result button big-button gray">=</div>

      <div id="zero-button" class="number button small-button gray">0</div>
      <div class="number button small-button gray">.</div>
    </div>
  </main>
</body>
</html>
